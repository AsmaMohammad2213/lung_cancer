<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="light">
    <div class="container my-5" style="width: 60%;">
        <h1 style="font-family: 'New Amsterdam'; font-size: 65px;">Lung Cancer Prediction from CT Scan</h1>
        <p>Please upload the Lung Cancer CT scan image to predict the cancer type.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data" style="width: 80%;">
            <!-- âœ… Fixed name -->
            <input type="file" id="fileInput" name="image" accept=".jpg, .jpeg, .png" class="form-control form-control-lg" required>
            <br>
            <div style="height: 200px;">
                <img id="imagePreview" style="display: none; margin-top: 20px;" width="150" alt="Image Preview">
            </div>
            <br>
            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
        </form>

        <div id="result" style="margin-top: 20px; font-family: 'New Amsterdam';"></div>
    </div>

    <script>
        // Preview the uploaded image
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
