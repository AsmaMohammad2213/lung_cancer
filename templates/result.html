<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body data-bs-theme="light">
    <div class="container text-center my-5" style="font-family: 'New Amsterdam';">
        <h1 class="mb-4">Lung Cancer Prediction Result</h1>

        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="250" class="img-thumbnail mb-4">

        <h2 class="mb-3">Predicted Class: <span style="color: #007bff;">{{ predicted_class }}</span></h2>
        <h4>Confidence: {{ '%.2f'|format(confidence) }}%</h4>

        <hr>
        <h3>All Class Probabilities:</h3>
        <table class="table table-bordered" style="width: 50%; margin: 0 auto;">
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Probability (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for name, prob in probs %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ '%.2f'|format(prob * 100) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <a href="/" class="btn btn-primary btn-lg">Try Another Image</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
